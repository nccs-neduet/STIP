<script>
function SelectedColour(colour) 
{
	// Delete content of frame - clean up, otherwise re-display the frame would display the last content
	document.open();
	document.write('<BODY COLOR="WHITE">Please wait ...');
	document.close();
	
	parent.document.getElementById("dwindow").style.display="none";
	/*
	window.opener.document.getElementById("colour_cell").style.backgroundColor = "#" + colour;
	window.opener.document.getElementById("edit_channel_form").colour.value = "#" + colour;
	window.opener.document.getElementById("edit_channel_form").colour_select.selectedIndex = 0;
	window.close();
	*/
	parent.document.getElementById("colour_cell").style.backgroundColor = "#" + colour;
	parent.document.getElementById("edit_channel_form").colour.value = "#" + colour;
	parent.document.getElementById("edit_channel_form").colour_select.selectedIndex = 0;
}
</script>
